---
layout: default
---

<!DOCTYPE html>
<html lang="en">
  <head>

	{% include meta.html %}
	
    <title>{{ page.title }}</title>
	
	{% include styles.html %}
	
  </head>
  
  <body>

	<!-- JC. main container -->
	<div class="main-container">

	    {% include navigation.html %}
	
		<!-- Masthead -->
		<header class="ov-masthead d-flex align-items-center justify-content-center" id="">
			<div class="container text-center">
				<h1>{{ page.title }}</h1>
				<p>{{ page.description1 }} <br> {{ page.description2 }}</p>
				<a href="{{ page.headerLink }}" class="btn btn-lg btn-ov-secondary mb-0">
				{{ page.linkButton }}
				</a>
			</div>
		</header>
		

		<div class="container">
			{{content}}
		</div>
		
		
		{% include footer.html %}

	</div>
	
	{% include scripts.html %}
	
  </body>
</html>
