<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-light ov-navbar fixed-top" id="mainNav">
  <div class="container-fluid s-padding">
    <!-- navbar-brand mx-auto m-0 order-2 order-md-1 ml-2 -->
    <a class="navbar-brand mx-auto m-md-0 order-2 order-md-1 ml-2" href="{{ site.url }}">
      <img src="{{ site.url }}/img/logo.svg" height="32" width="" alt="{{ site.title }}">
    </a>
    <!-- Main nav BUTTON -->
    <button class="navbar-toggler order-3 order-md-2" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Sidebar BUTTON -->
    <button class="sidebar-ellipsis order-0" type="button" id="sidebarCollapse" data-toggle="" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle sidebar">
      <svg class="bi bi-three-dots-vertical" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
      </svg>
    </button>
  </div>
    <!-- show if page is 'templates' -->



    <div class="collapse navbar-collapse order-5 order-md-1" id="navbarResponsive">
      <ul class="navbar-nav ov-navbar-nav ml-auto s-padding">

        {% for link in site.data.navigation %}
          {% if link.url contains 'http' %}
            {% assign domain = '' %}
            {% else %}
            {% assign domain = site.url %}
          {% endif %}
        
        
          <li class="nav-item {% if link.url == page.url %}active{% endif %}">
            <a class="nav-link" href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %} target="_blank"{% endif %}>{{ link.title }}</a>
          </li>
      
        {% endfor %}

      </ul>
    </div>
    <!-- <button class="navbar-toggler order-0" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> -->
</nav>

<div class="overlay2 d-md-none"></div>
