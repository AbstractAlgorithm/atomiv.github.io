title: Atomiv
tagline: 10x Software Template
url: https://atomiv.com

include: ['_pages']

exclude:
  - README.md

gems:
  - jekyll-sitemap

permalink: /:year/:month/:day/:title
# permalink: pretty

collections:
  pages:
    output: true
    permalink: /:path
    # permalink: /:collection/:name
  authors:
    output: true

sass:
  # where to search for Sass files, if the folder is called '_scss'
  # sass_dir: assets/css
  # sass_dir: _scss
  sass_dir: _scss
  style: compressed
  
highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-sitemap

# You can also change the default _sass/ directory to a custom directory in your _config.yml:
# sass:
#   sass_dir: _lib
#   or ... sass_dir: _sass


# Enable minification on your compiled CSS by updating your _config.yml to include:
# sass:
#   style: compressed